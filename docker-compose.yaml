version: "3.1"

services:

  web1:
    image: luanngominh/haproxy:0.9-web
    restart: always   

  web2:
    image: luanngominh/haproxy:0.9-web
    restart: always

  web3:
    image: luanngominh/haproxy:0.9-web
    restart: always

  haproxy:
    image: luanngominh/haproxy:0.9-haproxy
    restart: always
    links:
      - "web1"
      - "web2"
      - "web3"
